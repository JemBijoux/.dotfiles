# Change Prefix to ctrl-a
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
# REVIEW: Bind ctrl-b to send prefix inside shells?
bind -n C-b send-prefix

# Make sure we're using as many colors as we can
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# Set the mode keys to vim
set-window-option -g mode-keys vi

# Some Powerline Settings
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/Sites/misc/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/Sites/misc/tmux-powerline/powerline.sh right)"

set -g status-bg black
set -g status-fg white

# Enable basic mouse support
set-option -g mouse on

# Window split with 'prefix b' or 'prefix v' (vertical)
bind-key v split-window -h -c '#{pane_current_path}'
bind-key b split-window -c '#{pane_current_path}'

bind-key C-l clear-history
# prefix-hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# <prefix-y> to copy top tmux buffer to system shell.
bind y run-shell "tmux show-buffer | xclip -sel clip -i" \; display-message "Copied tmux buffer to system clipboard"

# If on OSX, we also source a little extra to reattach to user namespace
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.dotfiles/tmux/tmux-osx.conf'

# Stop automatica renaming of windows
set allow-rename off
